<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product show using api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="underline underline-offset-8 text-center my-10  text-4xl font-semibold">our product</h1>

    <div id="main" class="flex flex-wrap items-center justify-evenly gap-5 mx-10 text-center"></div>

    <h1 class="underline underline-offset-8 text-center my-10  text-4xl font-semibold">Browse The Range</h1>

    <div id="main2" class="flex flex-wrap items-center justify-evenly gap-5 mx-10 text-center"></div>


    <h1 class="underline underline-offset-8 text-center my-10  text-4xl font-semibold">Blog</h1>
    <div id="main3" class="flex flex-col justify-evenly gap-5 mx-10 text-center"></div>


<script>
    let mainDiv = document.getElementById('main')
    let mainDiv2 = document.getElementById('main2')
    let mainDiv3 = document.getElementById('main3')

    fetch('product.json')
    .then((response) => response.json())
    .then(data=> {
        data.products.forEach((item)=>{
            let productDiv = document.createElement('div')
            productDiv.innerHTML += 
                        `<img src="${item.image}" alt="image">
                         <h4>Id : ${item.id}<h4>
                         <p>Title : ${item.title}</p>
                         <p>Name : ${item.name}</p> 
                         <h5>Price : ${item.price}</h5>`
                    mainDiv.appendChild(productDiv);
                    mainDiv.style.marginBottom = "30px";
                    productDiv.style.width = "250px";
                    productDiv.style.margin = "15px 10px";
                    productDiv.style.backgroundColor = "#ddd";
                    productDiv.style.borderRadius = "10px";
                    productDiv.style.padding = "15px 20px";
                    productDiv.style.textAlign = "center";
                    productDiv.style.marginBottom = "20px";
        })
        data.browse.map((item)=>{
            let browseDiv = document.createElement('div')
            browseDiv.innerHTML +=  `<img src="${item.image}" alt="image">  <p>Title : ${item.title}</p>`
            mainDiv2.appendChild(browseDiv);
            mainDiv2.style.marginBottom = "30px";
            browseDiv.style.width = "350px";
                    browseDiv.style.margin = "15px 10px";
                    browseDiv.style.backgroundColor = "#ddd";
                    browseDiv.style.borderRadius = "10px";
                    browseDiv.style.padding = "15px 20px";
                    browseDiv.style.textAlign = "center";
                    browseDiv.style.marginBottom = "20px";
                    browseDiv.style.fontSize = "18px";
                    browseDiv.style.fontWeight = "bold";
            }) 
        data.blog.map((item) => {
            let blogDiv = document.createElement('div')
            blogDiv.innerHTML += `<img src = "${item.image}" alt = "image"> <h3>Title : ${item.title}</h3> <p>Description : ${item.description}</p> <button>${item.button}</button>`
            mainDiv3.appendChild(blogDiv);
            blogDiv.style.width = "300px";
        })
